<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Slag Animatie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            margin: 0;
            background-color: #f0fdf4;
        }
        .scroll-area {
            height: 300vh;
            position: relative;
        }
        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
            /* --- CORRECTIE: Vervangen van placeholder met een echte golfbaan-afbeelding --- */
            background: url('https://images.unsplash.com/photo-1535131749006-b7f58c99034b?q=80&w=2070&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
        }
        .golf-ball {
            width: 30px; /* Iets kleiner voor beter perspectief */
            height: 30px;
            background: radial-gradient(circle at 10px 10px, #fefefe, #e0e0e0);
            border-radius: 50%;
            position: absolute;
            box-shadow:
                inset 0 0 5px rgba(0,0,0,0.2),
                0 0 10px rgba(255,255,255,0.7);
            z-index: 30;
            will-change: transform;
        }
        .golf-club {
            position: absolute;
            width: 150px;
            height: 25px; /* Iets dunner */
            background: linear-gradient(to right, #4b5563, #1f2937);
            border-radius: 15px 5px 5px 15px;
            transform-origin: 10% 50%;
            z-index: 20;
            will-change: transform;
        }
        .golf-hole {
            width: 60px; /* Iets kleiner, passend bij de bal */
            height: 60px;
            background-color: #000000;
            border-radius: 50%;
            position: absolute;
            /* --- CORRECTIE: Gecentreerd aan de bovenkant voor correcte animatie --- */
            top: -100px; /* Start buiten beeld bovenaan */
            left: 50%;
            transform: translateX(-50%); /* Horizontaal centreren */
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            z-index: 10;
            will-change: transform;
            /* Verwijder de vlag voor een schoner 'gat in de grond' effect */
        }
        .quote-box {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.85);
            color: #1f2937;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            max-width: 80%;
            pointer-events: none;
            z-index: 40;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .quote-box.visible {
            opacity: 1;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
        }
        .message-box button {
            background-color: #22c55e;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="golf-club"></div>
        <div class="golf-ball"></div>
        <div class="golf-hole"></div>
        <div id="quoteBox" class="quote-box"></div>
    </div>

    <div class="scroll-area"></div>

    <div id="messageBox" class="message-box">
        <p id="messageText"></p>
        <button onclick="document.getElementById('messageBox').style.display='none'">Geweldig!</button>
    </div>

    <script type="module">
        const golfBall = document.querySelector('.golf-ball');
        const golfClub = document.querySelector('.golf-club');
        const golfHole = document.querySelector('.golf-hole');
        const animationContainer = document.querySelector('.animation-container');
        const quoteBox = document.getElementById('quoteBox');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        let isAnimating = false;

        function showMessageBox(message) {
            messageText.innerText = message;
            messageBox.style.display = 'block';
        }

        async function fetchGolfQuote() {
            // Placeholder functie voor de quote
            const quotes = [
                "hoi wouter",
            ];
            return quotes[Math.floor(Math.random() * quotes.length)];
        }

        let currentQuote = "";
        let quoteVisible = false;

        function updateAnimation() {
            isAnimating = false; // Reset flag
            const scrollPercentage = window.scrollY / (document.querySelector('.scroll-area').offsetHeight - window.innerHeight);

            // --- CORRECTIE: Vereenvoudigde startpositie van de bal ---
            const startBallY = window.innerHeight * 0.35; // Startpositie onderaan het scherm

            // Fase 1: De slag (0% - 10%)
            if (scrollPercentage <= 0.1) {
                const hitProgress = scrollPercentage / 0.1;
                const clubRotation = -45 + hitProgress * 90; // Swing van -45 naar 45 graden
                golfClub.style.transform = `translate(-50px, ${startBallY - 20}px) rotate(${clubRotation}deg)`;
                golfBall.style.transform = `translate(0px, ${startBallY}px) scale(1)`;
                golfBall.style.opacity = '1';

                if (quoteVisible) {
                    quoteBox.classList.remove('visible');
                    quoteVisible = false;
                }
            }
            // Fase 2: De vlucht (10% - 90%)
            else if (scrollPercentage > 0.1 && scrollPercentage < 0.9) {
                const flightProgress = (scrollPercentage - 0.1) / 0.8;
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;

                // Parabolische vlucht
                const ballX = flightProgress * (screenWidth * 0.1); // Lichte horizontale afwijking
                const ballY = startBallY - (Math.sin(flightProgress * Math.PI) * (screenHeight * 0.7)); // Boog
                const ballRotation = flightProgress * 1080;

                golfBall.style.transform = `translate(${ballX}px, ${ballY}px) rotateZ(${ballRotation}deg) scale(1)`;
                golfClub.style.transform = 'translate(-200px, 200px) rotate(45deg)'; // Club uit beeld

                if (!quoteVisible) {
                    fetchGolfQuote().then(quote => {
                        quoteBox.innerText = quote;
                        quoteBox.classList.add('visible');
                    });
                    quoteVisible = true;
                }
            }
            // Fase 3: Landing bij de hole (90% - 100%)
            else {
                const landingProgress = (scrollPercentage - 0.9) / 0.1;
                const screenHeight = window.innerHeight;
                const finalY = screenHeight * 0.5 - golfHole.offsetHeight / 2;

                // Landingspunt berekenen
                const startLandingY = startBallY - (Math.sin(0.9 * Math.PI) * (screenHeight * 0.7));
                const ballX = 0; // Bal landt in het midden
                const ballY = startLandingY + (finalY - startLandingY) * landingProgress;
                const scale = 1 - landingProgress * 0.9; // Krimpt bij naderen van hole

                golfBall.style.transform = `translate(${ballX}px, ${ballY}px) scale(${scale})`;
                
                if (landingProgress >= 0.98 && golfBall.style.opacity !== '0') {
                    golfBall.style.opacity = '0'; // Verdwijnt in de hole
                    showMessageBox("Hole-in-one! Goed gedaan!");
                } else if (landingProgress < 0.98) {
                     golfBall.style.opacity = '1';
                }

                if (quoteVisible) {
                    quoteBox.classList.remove('visible');
                    quoteVisible = false;
                }
            }

            // --- CORRECTIE: Hole beweegt naar het midden van het scherm ---
            const holeTargetY = window.innerHeight / 2 - golfHole.offsetHeight / 2;
            const holeCurrentY = -100 + scrollPercentage * (holeTargetY + 100);
            golfHole.style.transform = `translate(-50%, ${holeCurrentY}px)`;
            
            // Parallax achtergrond
            const backgroundMovement = -scrollPercentage * 100;
            animationContainer.style.backgroundPosition = `center ${backgroundMovement}px`;
        }
        
        // --- CORRECTIE: EfficiÃ«ntere animatieloop ---
        function onScroll() {
            if (!isAnimating) {
                isAnimating = true;
                requestAnimationFrame(updateAnimation);
            }
        }

        window.addEventListener('scroll', onScroll);
        window.addEventListener('resize', onScroll);

        // Start de animatie bij het laden van de pagina
        window.onload = onScroll;
    </script>
</body>
</html>
